<!doctype html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
</head>

<body>

    <!-- side navigation bar -->
    <input type="image" src="{{ url_for('static', filename='images/hamburger.png') }}" onclick="openNav()" width=5% height=5%></input>
    <div id="sideMenu" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      {% for opt, opt_url in menu_options %}
          <a href="{{opt_url}}">{{opt}}</a>
      {% endfor %}
    </div>

</body>
